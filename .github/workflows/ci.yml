name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions: read-all

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: bootstrap
        run: |
          dist/ubuntu/bootstrap.sh
      - name: build
        run: dist/ubuntu/build.sh

  build-macos:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: bootstrap
        run: |
          dist/macos/bootstrap.sh
      - name: build
        run: dist/macos/build.sh

  build-windows:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: build
        run: dist\win32\build.cmd

  # Dummy job that depends on all other build-* jobs.
  build-all-check:
    needs: [build-ubuntu, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: success()
    outputs:
      success: ${{ steps.setoutput.outputs.success }}
    steps:
      - id: setoutput
        run: echo "success=true" >> $GITHUB_OUTPUT

  # Dummy job to check if build-all-check was successful.
  build-all:
    needs: [build-ubuntu, build-macos, build-windows, build-all-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: |
          passed="${{ needs.build-all-check.outputs.success }}"
          if [[ $passed == "true" ]]; then
            echo "Build passed"
            exit 0
          else
            echo "Build failed"
            exit 1
          fi
